server:
  port: ${SERVER_PORT:8081}
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/food-app
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            client-name: Google
            #URL de login http://localhost:8081/oauth2/authorization/google
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - read:user
              - user:email
            redirect-uri: ${GITHUB_REDIRECT_URI}
            client-name: GitHub
          #URL de login http://localhost:8081/oauth2/authorization/github
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID}
            client-secret: ${FACEBOOK_CLIENT_SECRET}
            scope:
              - public_profile
              - email
            redirect-uri: ${FACEBOOK_REDIRECT_URI}
            client-name: Facebook
          #URL de login http://localhost:8081/oauth2/authorization/facebook
        provider:
          google:
             issuer-uri: https://accounts.google.com
          github:
             authorization-uri: https://github.com/login/oauth/authorize
             token-uri: https://github.com/login/oauth/access_token
             user-info-uri: https://api.github.com/user
             user-name-attribute: login
          facebook:
             authorization-uri: https://www.facebook.com/v17.0/dialog/oauth
             token-uri: https://graph.facebook.com/v17.0/oauth/access_token
             user-info-uri: https://graph.facebook.com/me?fields=id,name,email
             user-name-attribute: id

  jpa:
    hibernate:
      ddl-auto: update   # Pode ser create, create-drop, update ou validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  # (Opcional) Definir nome da aplica��o
  application:
    name: food-app

  flyway:
    enabled: true

